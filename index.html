<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Normal Button</b></label></br>
        <button type="button" class="btn btn-primary" name="button">
          Primary
        </button>
        <button type="button" class="btn btn-success" name="button">
          Success
        </button>
        <button type="button" class="btn btn-danger" name="button">
          Danger
        </button>
        <button type="button" class="btn btn-warning" name="button">
          Warning
        </button>
        <button type="button" class="btn btn-info" name="button">
          Info
        </button>

        </br></br>

        <label><b>Outline Button</b></label></br>
        <button type="button" class="btn btn-outline-primary" name="button">
          Primary
        </button>
        <button type="button" class="btn btn-outline-success" name="button">
          Success
        </button>
        <button type="button" class="btn btn-outline-danger" name="button">
          Danger
        </button>
        <button type="button" class="btn btn-outline-warning" name="button">
          Warning
        </button>
        <button type="button" class="btn btn-outline-info" name="button">
          Info
        </button>

        </br></br>

        <label><b>Small Button</b></label></br>
        <button type="button" class="btn btn-primary btn-sm" name="button">
          Primary
        </button>
        <button type="button" class="btn btn-success btn-sm" name="button">
          Success
        </button>
        <button type="button" class="btn btn-danger btn-sm" name="button">
          Danger
        </button>
        <button type="button" class="btn btn-warning btn-sm" name="button">
          Warning
        </button>
        <button type="button" class="btn btn-info btn-sm" name="button">
          Info
        </button>

        </br></br>

        <label><b>Large Button</b></label></br>
        <button type="button" class="btn btn-primary btn-lg" name="button">
          Primary
        </button>
        <button type="button" class="btn btn-success btn-lg" name="button">
          Success
        </button>
        <button type="button" class="btn btn-danger btn-lg" name="button">
          Danger
        </button>
        <button type="button" class="btn btn-warning btn-lg" name="button">
          Warning
        </button>
        <button type="button" class="btn btn-info btn-lg" name="button">
          Info
        </button>

      </br></br>

      <label><b>Block Level Button</b></label></br>
      <button type="button" class="btn btn-primary btn-block" name="button">
        Primary
      </button>
      <button type="button" class="btn btn-success btn-block" name="button">
        Success
      </button>

      </br></br>

      <label><b>Disabled Button</b></label></br>
      <button type="button" class="btn btn-primary" name="button" disabled>
        Primary
      </button>
      <button type="button" class="btn btn-success" name="button" disabled>
        Success
      </button>
      <button type="button" class="btn btn-danger" name="button" disabled>
        Danger
      </button>
      <button type="button" class="btn btn-warning" name="button" disabled>
        Warning
      </button>
      <button type="button" class="btn btn-info" name="button" disabled>
        Info
      </button>

      </div>
    </form>
  </body>
</html>
